<div class="card mb-3 shadow-sm">
  <div class="card-body py-2 px-3">
    <h6 class="mb-1">{{ panelName }}</h6>
    <small class="text-muted">{{ userName }}</small>
  </div>
</div>

<ul class="list-group list-group-flush mb-auto">
  <li *ngFor="let item of navItems" class="list-group-item sidebar-item">
    <!-- Parent item with children -->
    <div *ngIf="item.children; else singleLink"
         class="nav-parent d-flex justify-content-between align-items-center"
         (click)="toggleSubMenu(item)">
      <span class="nav-label">{{ item.label }}</span>
      <i class="pi"
         [ngClass]="item.expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
    </div>

    <!-- Submenu -->
    <ul *ngIf="item.expanded" class="list-group list-group-flush ms-3 mt-2">
      <li *ngFor="let child of item.children" class="list-group-item sidebar-subitem">
        <a [routerLink]="child.route"
           routerLinkActive="active"
           class="nav-link">
          <span class="nav-label">{{ child.label }}</span>
        </a>
      </li>
    </ul>

    <!-- Single link -->
    <ng-template #singleLink>
      <a [routerLink]="item.route"
         routerLinkActive="active"
         class="nav-link">
        <span class="nav-label">{{ item.label }}</span>
      </a>
    </ng-template>
  </li>
</ul>
