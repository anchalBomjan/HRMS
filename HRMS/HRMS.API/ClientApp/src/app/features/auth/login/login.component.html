<p-toast></p-toast>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-3">
      <h3 class="text-primary">Login</h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="UserName"
          [ngClass]="{'is-invalid': isSubmitted && loginForm.controls['UserName'].invalid}"
        />
        <div *ngIf="isSubmitted && loginForm.controls['UserName'].invalid" class="invalid-feedback">
          Username is required
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="Password"
          [ngClass]="{'is-invalid': isSubmitted && loginForm.controls['Password'].invalid}"
        />
        <div *ngIf="isSubmitted && loginForm.controls['Password'].invalid" class="invalid-feedback">
          Password is required
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" pButton label="Login" class="p-button-success w-100"></button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="javascript:void(0)" (click)="goToForgotPassword()">Forgot password?</a><br />
      <a href="javascript:void(0)" (click)="goToRegister()">New user? Register here</a>
    </div>
  </div>
</div>
