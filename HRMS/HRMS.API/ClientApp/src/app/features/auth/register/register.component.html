<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Register</h3>
  
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Full Name -->
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  pInputText
                  placeholder="Full Name"
                  formControlName="fullName"
                />
                <div
                  *ngIf="
                    registerForm.get('fullName')?.invalid &&
                    registerForm.get('fullName')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Full Name is required
                </div>
              </div>
  
              <!-- Username -->
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  pInputText
                  placeholder="Username"
                  formControlName="userName"
                />
                <div
                  *ngIf="
                    registerForm.get('userName')?.invalid &&
                    registerForm.get('userName')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Username is required
                </div>
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  pInputText
                  placeholder="Email"
                  formControlName="email"
                />
                <div
                  *ngIf="
                    registerForm.get('email')?.invalid &&
                    registerForm.get('email')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Valid Email is required
                </div>
              </div>
  
              <!-- Password -->
              <div class="mb-3">
                <label class="form-label">Password</label>
                <p-password
                  class="w-100"
                  [toggleMask]="true"
                  formControlName="password"
                  [feedback]="true"
                ></p-password>
                <div
                  *ngIf="
                    registerForm.get('password')?.invalid &&
                    registerForm.get('password')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Password is required
                </div>
              </div>
  
              <!-- Confirm Password with extra margin -->
              <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <p-password
                  class="w-100"
                  [toggleMask]="true"
                  formControlName="confirmationPassword"
                  [feedback]="false"
                ></p-password>
                <div
                  *ngIf="
                    registerForm.get('confirmationPassword')?.invalid &&
                    registerForm.get('confirmationPassword')?.touched
                  "
                  class="text-danger small mt-1"
                >
                  Confirm Password is required
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid">
                <button pButton type="submit" class="btn btn-success w-100">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- PrimeNG Dialog -->
  <p-dialog
    [(visible)]="showDialog"
    [modal]="true"
    [closable]="true"
    [dismissableMask]="true"
    [style]="{ width: '400px' }"
    [breakpoints]="{ '768px': '90vw' }"
    [header]="dialogTitle"
  >
    <p class="m-0">{{ dialogMessage }}</p>
  </p-dialog>
