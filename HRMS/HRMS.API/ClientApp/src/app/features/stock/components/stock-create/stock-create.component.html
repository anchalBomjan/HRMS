<form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name">Name *</label>
      <input id="name" pInputText formControlName="name" class="form-control" />
      <small *ngIf="stockForm.get('name')?.invalid && stockForm.get('name')?.touched" class="text-danger">
        Name is required.
      </small>
    </div>
  
    <div class="mb-3">
      <label for="description">Description</label>
      <textarea id="description" pInputTextarea formControlName="description" class="form-control"></textarea>
    </div>
  
    <div class="mb-3">
      <label for="stockType">Stock Type *</label>
      <p-dropdown
        [options]="stockTypes"
        formControlName="stockType"
        optionLabel="label"
        optionValue="value"
        placeholder="Select Stock Type"
        [style]="{ width: '100%' }"
      ></p-dropdown>
      <small *ngIf="stockForm.get('stockType')?.invalid && stockForm.get('stockType')?.touched" class="text-danger">
        Stock type is required.
      </small>
    </div>
  
    <div class="mb-3">
      <label for="quantity">Quantity *</label>
      <input
        id="quantity"
        type="number"
        pInputText
        formControlName="quantity"
        class="form-control"
        min="0"
      />
      <small *ngIf="stockForm.get('quantity')?.invalid && stockForm.get('quantity')?.touched" class="text-danger">
        Quantity must be 0 or more.
      </small>
    </div>
  
    <div class="form-check mb-3">
      <input type="checkbox" id="isDozen" formControlName="isDozen" class="form-check-input" />
      <label for="isDozen" class="form-check-label">Quantity in dozens</label>
    </div>
  
    <div class="form-check mb-3">
      <input type="checkbox" id="isAdditive" formControlName="isAdditive" class="form-check-input" />
      <label for="isAdditive" class="form-check-label">Add quantity (instead of replacing)</label>
    </div>
  
    <div class="d-flex justify-content-end">
      <button pButton type="button" label="Cancel" class="btn btn-secondary me-2" (click)="onCancel()"></button>
      <button pButton type="submit" label="Create" class="btn btn-primary" [disabled]="stockForm.invalid"></button>
    </div>
  </form>
