<p-toast></p-toast>
<div class="container mt-3">
  <button pButton type="button" label="Add New Stock" icon="pi pi-plus" class="mb-3" (click)="showCreateDialog()"></button>

  <p-table [value]="stocks" [paginator]="true" [rows]="10" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Stock Type</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
      <tr>
        <td>{{ stock.id }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.description }}</td>
        <td>{{ stock.stockType }}</td>
        <td>{{ stock.quantity }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="showEditDialog(stock)"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger p-button-text" (click)="confirmDelete(stock.id!)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="{{ isEditMode ? 'Edit Stock' : 'Create Stock' }}" [(visible)]="dialogVisible" [modal]="true" [style]="{ width: '450px' }">
    <form [formGroup]="stockForm" (ngSubmit)="saveStock()">
      <div class="mb-3">
        <label for="name">Name *</label>
        <input id="name" pInputText formControlName="name" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" pInputTextarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label for="stockType">Stock Type *</label>
        <p-dropdown
          [options]="stockTypes"
          formControlName="stockType"
          optionLabel="label"
          optionValue="value"
          placeholder="Select Stock Type"
          [style]="{ width: '100%' }"
        ></p-dropdown>
        <small *ngIf="stockForm.controls['stockType'].invalid && stockForm.controls['stockType'].touched" class="text-danger">Stock type is required.</small>
      </div>

      <div class="mb-3">
        <label for="quantity">Quantity *</label>
        <input id="quantity" type="number" pInputText formControlName="quantity" class="form-control" min="0" />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="isDozen" formControlName="isDozen" class="form-check-input" />
        <label for="isDozen" class="form-check-label">Quantity in dozens</label>
      </div>

      <div class="d-flex justify-content-end">
        <button pButton type="button" label="Cancel" class="btn btn-secondary me-2" (click)="hideDialog()"></button>
        <button pButton type="submit" label="{{ isEditMode ? 'Update' : 'Create' }}" class="btn btn-primary"></button>
      </div>
    </form>
  </p-dialog>
</div>
