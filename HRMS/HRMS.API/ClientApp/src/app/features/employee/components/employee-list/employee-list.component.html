
<p-toast></p-toast>
<div class="container mt-3">
    <p-button label="Add New" (onClick)="router.navigate(['/app-dashboard/employees/create'])"></p-button>
<p-table [value]="employees">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-emp>
        <tr>
          <td>{{emp.id}}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.phoneNumber }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editEmployee(emp.id)">Edit</button>
          </td>
        </tr>
      </ng-template>
    </p-table> 

  </div>
