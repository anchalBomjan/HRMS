<p-toast></p-toast>
<div class="container mt-4">
  <div class="card p-4 shadow">
    <h4>Create Employee</h4>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input pInputText id="name" type="text" class="form-control" formControlName="name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input pInputText id="email" type="email" class="form-control" formControlName="email" />
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input pInputText id="phoneNumber" type="text" class="form-control" formControlName="phoneNumber" />
      </div>

      <button pButton type="submit" label="Create" class="btn btn-primary"></button>
    </form>
  </div>
</div>
