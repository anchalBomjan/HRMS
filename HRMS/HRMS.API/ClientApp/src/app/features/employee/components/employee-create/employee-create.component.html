
<p-toast></p-toast>

<div class="container mt-5">
  <div class="card shadow rounded-4 p-4">
    <h3 class="text-center mb-4 text-primary"> Create New Employee</h3>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="needs-validation">
      <div class="row g-3">
        <!-- Name -->
        <div class="col-md-6">
          <label for="name" class="form-label fw-bold">Full Name</label>
          <input
            pInputText
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter employee name"
     
          />
          <div *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid" class="text-danger small">
            Name is required.
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label fw-bold">Email Address</label>
          <input
            pInputText
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
          
          />
          <div *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid" class="text-danger small">
            <div *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="employeeForm.get('email')?.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="col-md-6">
          <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
          <input
            pInputText
            id="phoneNumber"
            type="text"
            class="form-control"
            formControlName="phoneNumber"
            placeholder="Enter phone number"
          
          />
          <div *ngIf="employeeForm.get('phoneNumber')?.touched && employeeForm.get('phoneNumber')?.invalid" class="text-danger small">
            Phone number is required.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-end mt-4">
        <button
          pButton
          type="submit"
          label="Create"
          class="btn btn-primary px-4 py-2 rounded-pill shadow-sm"
          [disabled]="employeeForm.invalid"
        ></button>
      </div>
    </form>
  </div>
</div>
