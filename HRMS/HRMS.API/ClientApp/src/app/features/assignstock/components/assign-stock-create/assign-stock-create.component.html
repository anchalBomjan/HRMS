   <div class="container mt-4">
    <div class="card shadow p-4 rounded">
      <h4 class="mb-4 text-success">Assign Stock to Employee</h4>
  
      <form [formGroup]="assignForm" (ngSubmit)="submitAssignment()" class="row g-3">
  
        <!-- Employee Dropdown -->
        <div class="col-md-6">
          <label for="employee" class="form-label fw-semibold">Employee</label>
          <p-dropdown
            [options]="employees"
            optionLabel="name"
            optionValue="id"
            formControlName="employeeId"
            placeholder="Select Employee"
            [showClear]="true"
            class="w-100">
          </p-dropdown>
        </div>
  
        <!-- Stock Dropdown -->
        <div class="col-md-6">
          <label for="stock" class="form-label fw-semibold">Stock</label>
          <p-dropdown
            [options]="stocks"
            optionLabel="name"
            optionValue="id"
            formControlName="stockId"
            placeholder="Select Stock"
            [showClear]="true"
            class="w-100">
          </p-dropdown>
        </div>
  
        <!-- Quantity Input -->
        <div class="col-md-6">
          <label for="quantity" class="form-label fw-semibold">Quantity</label>
          <input
            pInputText
            type="number"
            formControlName="assignedQuantity"
            class="form-control"
            placeholder="Enter quantity" />
        </div>
  
        <!-- Submit Button -->
        <div class="col-12 d-flex justify-content-end mt-3">
          <button
            pButton
            type="submit"
            label="Assign Stock"
            class="p-button-success"
            [disabled]="assignForm.invalid">
          </button>
        </div>
      </form>
    </div>
  
    <!-- Toast for notifications -->
    <p-toast></p-toast>
  </div>
