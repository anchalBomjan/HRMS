

   <p-dialog
  [header]="mode === 'edit' ? 'Edit Assignment' : 'New Assignment'"
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '400px' }"
  
>
  <form [formGroup]="assignForm" (ngSubmit)="submit()">
    <div class="p-fluid">
      <div class="field">
        <label>Employee</label>
        <p-dropdown
          [options]="employees"
          optionLabel="name"
          optionValue="id"
          formControlName="employeeId"
          placeholder="Select Employee"
          [disabled]="mode === 'edit'">
        </p-dropdown>
      </div>

      <div class="field">
        <label>Stock</label>
        <p-dropdown
          [options]="stocks"
          optionLabel="name"
          optionValue="id"
          formControlName="stockId"
          placeholder="Select Stock"
          [disabled]="mode === 'edit'">
        </p-dropdown>
      </div>

      <div class="field">
        <label>Quantity</label>
        <input pInputText type="number" formControlName="assignedQuantity" />
      </div>

      <div class="mt-3 text-end">
        <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="onCancel()"></button>

        <button pButton type="submit"
                label="{{ mode === 'edit' ? 'Update' : 'Create' }}"
                class="p-button-success"
                [disabled]="assignForm.invalid"></button>
      </div>
    </div>
  </form>
</p-dialog>
